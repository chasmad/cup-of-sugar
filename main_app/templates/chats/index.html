{% extends 'base.html' %}

{% block content%}
<h1>All Chats</h1>
{% for chat in chats %}
<a href="{% url 'chats_detail' chat.id %}">
    <div class="card">
        <div class="card-content">
            <p>Chat with <span id="chat-with-name">
                    {% if chat.user1_name == profile.display_name %}
                        {{ chat.user2_name }}
                    {% else %}
                        {{ chat.user1_name }}
                    {% endif %}
                </span>
            </p>
        </div>
    </div>
</a>
{% endfor %}
{% endblock %}
