{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cup of Sugar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <div class="logo">
                    <a href="{% url 'index' %}">
                        <img class="brand-logo" src="https://i.imgur.com/SdDFZy5.png">
                    </a>
                </div>
                <ul class="right">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'index' %}">VIEW CUPS</a></li>
                        <li><a href="{% url 'profile_detail' user.id %}">{{ user|upper }}</a></li>
                        <li><a href="{% url 'logout' %}">LOG OUT</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">LOGIN</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer">
        <div class="right">All Rights Reserved, &copy; 2020 Cup of Sugar &nbsp;</div>
    </footer>
</body>


</html>
